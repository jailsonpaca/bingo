<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Bingo</title>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src='js/jquery-ui-1.12.1/jquery-ui.min.js'></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/switch.css">
    <script src="js/index.js"></script>
</head>

<body>

    <div class="container" id="container"
        style="margin-left: 0 !important; display: flex; justify-content: center; align-items: center;">

        <div id="content">

            <div class="row">
                <table id="bingotable" style="margin-left: 0 !important; margin-right: 0 !important;">
                    <thead>

                        <th class="orange">B</th>
                        <th class="orange">I</th>
                        <th class="orange">N</th>
                        <th class="orange">G</th>
                        <th class="orange">O</th>


                    </thead>
                    <tbody>
                        <tr>
                            <td id="square0" class="s0" contenteditable="true"></td>
                            <td id="square1" class="s1" contenteditable="true"></td>
                            <td id="square2" class="s2" contenteditable="true"></td>
                            <td id="square3" class="s3" contenteditable="true"></td>
                            <td id="square4" class="s4" contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td id="square0" class="s0" contenteditable="true"></td>
                            <td id="square6" class="s1" contenteditable="true"></td>
                            <td id="square7" class="s2" contenteditable="true"></td>
                            <td id="square8" class="s3" contenteditable="true"></td>
                            <td id="square9" class="s4" contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td id="square0" class="s0" contenteditable="true"></td>
                            <td id="square11" class="s1" contenteditable="true"></td>
                            <td id="square11" class="s2" contenteditable="true"></td>
                            <td id="square12" class="s3" contenteditable="true"></td>
                            <td id="square13" class="s4" contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td id="square0" class="s0" contenteditable="true"></td>
                            <td id="square15" class="s1" contenteditable="true"></td>
                            <td id="square16" class="s2" contenteditable="true"></td>
                            <td id="square17" class="s3" contenteditable="true"></td>
                            <td id="square18" class="s4" contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td id="square0" class="s0" contenteditable="true"></td>
                            <td id="square20" class="s1" contenteditable="true"></td>
                            <td id="square21" class="s2" contenteditable="true"></td>
                            <td id="square22" class="s3" contenteditable="true"></td>
                            <td id="square23" class="s4" contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" onclick="plus();">+</button>
            </div>
            <div class="row">
                <button id="start-intervalo" class="btn btn-secondary mt-3" style="display: block;">Iniciar
                    Intervalo</button>
                <div class="mt-3 ms-2" style="display: flex; align-items: center;">
                    <label class="switch">
                        <input type="checkbox" id="random-mode-switch" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="mode-label" id="mode-label">Aleat√≥rio</span>
                </div>
                <button class="btn btn-danger mt-3 ml-3" onclick="clean();">Limpar</button>
            </div>
            <div class="row mt-3"><input id="input_num" class="form-control col-8" type="text"><button
                    class="btn btn-primary ml-3" onclick="insert();">Inserir</button></div>
        </div>
    </div>
    <div id="intervalo-container" style="display:none;">
        <h2 class="text-center fw-bold my-4">Intervalo</h2>
        <div id="slideshow">
            <img id="slide-image" src="" alt="Patrocinador" />
        </div>
        <button id="voltar" style="margin-left:50%; transform: translateX(-50%);"
            class="max-auto btn btn-secondary mt-3">Voltar</button>
    </div>

    <script src="js/slide.js"></script>
</body>

</html>
